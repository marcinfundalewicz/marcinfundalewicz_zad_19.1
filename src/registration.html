<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
<div class="container" style="width: 100%; max-width: 800px">
    <h1>Rejestracja</h1>
    <form>
        <div class="mb-3">
            <label>Imię</label>
            <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię">
        </div>
        <div class="mb-3">
            <label>Nazwisko</label>
            <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko">
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                           checked>
                    <label class="form-check-label" for="gridRadios1">
                        Kobieta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Mężczyzna
                    </label>
                </div>
            </div>
            </fieldset>
            <div class="mb-3">
                <label>Adres email</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="Wpisz adres email">
                </div>
                <div class="mb-3">
                    <label>Hasło</label>
                        <input type="password" class="form-control" id="password" placeholder="Hasło">
                </div>
                    <div class="col-md-6" style="width: 30%">
                        <label for="city" class="form-label">Miasto</label>
                        <input type="text" class="form-control" id="city"></br>
                    </div>
                    <div class="col-md-4" style="width: 30%">
                        <label for="inputState" class="form-label">Województwo</label>
                        <select id="inputState" class="form-select">
                            <option selected>Wybierz...</option>
                            <option value="1">dolnośląskie</option>
                            <option value="2">kujawsko-pomorskie</option>
                            <option value="3">lubelskie</option>
                            <option value="4">lubuskie</option>
                            <option value="5">łódzkie</option>
                            <option value="6">małopolskie</option>
                            <option value="7">mazowieckie</option>
                            <option value="8">opolskie</option>
                            <option value="9">podkarpackie</option>
                            <option value="10">podlaskie</option>
                            <option value="11">pomorskie</option>
                            <option value="12">śląskie</option>
                            <option value="13">świętokrzyskie</option>
                            <option value="14">warmińsko-mazurskie</option>
                            <option value="15">wielkopolskie</option>
                            <option value="16">zachodnio-pomorskie</option>
                        </select></br>
                    </div>
                    <div class="col-md-2" style="width: 30%">
                        <label for="inputZip" class="form-label">Kod pocztowy</label>
                        <input type="text" class="form-control" id="inputZip"></br>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Akceptuję <span> regulamin</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2" checked>
                            <label class="form-check-label" for="gridCheck">
                                Wyrażam zgodę na otrzymywanie informacji marketingowych
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Rejestruj</button>
                    </div>
                </div>
            </div>
        </fieldset>
</div>

</form>
</body>
</html>
